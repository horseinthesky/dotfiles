---
repos:
  - ppa:neovim-ppa/stable

apt:
  - tmux
  - cmake
  - ctags
  - libyaml-perl
  - silversearcher-ag
  - software-properties-common
  - python3-software-properties
  - python3-pip
  - python3-dev
  - neovim
  - curl
  - zsh

pip:
  - pip
  - ansible
  - neovim
  - ipython
  - flake8
  - pep8
  - pylint
  - cryptography
  - pycodestyle<2.4.0
  - pyyaml
  - paramiko
  - netmiko
  - netdev
  - asyncio
  - jinja2
  - scp
  - powerline-status
  - xmltodict

backup_dir: ~/backup

repo_dir: ~/dotfiles

prefix: "{{ repo_dir }}/files"

git:
  # powerlevel9K oh-my-zsh theme
  - { "repo": "https://github.com/bhilburn/powerlevel9k.git", "dest": "~/.oh-my-zsh/custom/themes/powerlevel9k" }
  # zsh-autosuggestions
  - { "repo": "git://github.com/zsh-users/zsh-autosuggestions", "dest": "~/.oh-my-zsh/custom/plugins/zsh-autosuggestions" }

dirs:
  # backup
  - { "dest": "~/backup" }
  # fonts
  - { "dest": "~/.local/share/fonts" }
  # neovim
  - { "dest": "~/.config/nvim/autoload" }

configs:
  # neovim
  - { "name": "init.vim", "src": "{{ prefix }}/init.vim", "dest": "~/.config/nvim/init.vim"}
  # zshrc
  - { "name": ".zshrc", "src": "{{ prefix }}/.zshrc", "dest": "~/.zshrc" }
  # tmux
  - { "name": ".tmux.conf", "src": "{{ prefix }}/.tmux.conf", "dest": "~/.tmux.conf" }
