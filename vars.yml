---
repos:
  - ppa:ansible/ansible
  - ppa:neovim-ppa/stable

apt:
  - tmux
  - cmake
  - ctags
  - libyaml-perl
  - silversearcher-ag
  - software-properties-common
  - python3-software-properties
  - ansible
  - neovim
  - curl
  - zsh

pip:
  - pip
  - ansible
  - neovim
  - ipython
  - flake8
  - pep8
  - pylint
  - pycodestyle

backup_dir: ~/backup

repo_dir: ~/dotfiles

prefix: "{{ repo_dir }}/files"

files:
  # neovim
  - { "name": "init.vim", "src": "{{ prefix }}/init.vim", "dest": "~/.config/nvim/init.vim"}
  # zshrc
  - { "name": ".zshrc", "src": "{{ prefix }}/.zshrc", "dest": "~/.zshrc" }
  # tmux
  - { "name": ".tmux.conf", "src": "{{ prefix }}/.tmux.conf", "dest": "~/.tmux.conf" }

dirs:
  # neovim
  - { "name": "nvim", "src": "~/.config/nvim" }
