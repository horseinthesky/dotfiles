- name: Install peynv prerequisites
  apt:
    name:
      - make
      - build-essential
      - libssl-dev
      - zlib1g-dev
      - libbz2-dev
      - libreadline-dev
      - libsqlite3-dev
      - wget
      - curl
      - llvm
      - libncurses5-dev
      - xz-utils
      - tk-dev
      - libxml2-dev
      - libxmlsec1-dev
      - libffi-dev
      - liblzma-dev
      - python3-venv
  become: yes

- name: Install pyenv
  git:
    repo: https://github.com/pyenv/pyenv
    dest: ~/.pyenv
