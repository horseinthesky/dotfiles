# ======== Settings ========
set -g default-terminal "screen-256color"
set -g base-index 1

# Keys
# bind e confirm kill-window
# bind E confirm kill-server
bind x kill-pane
bind X kill-window
bind E kill-server
bind \; split-window -v
bind "'" split-window -h

bind C-1 select-layout tiled
bind C-2 select-layout main-horizontal

# Copy mode
unbind [
bind-key -T prefix v copy-mode
bind-key -T copy-mode-vi v send-keys -X begin-selection # <Space> by default work too
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection
bind-key -T copy-mode q send-keys -X calcel
# <Enter> to copy
# Ctrl + b, ] to paste

# Renumber windows upon closing
set -g renumber-windows on

# reload tmux config
bind-key -T prefix r \
  source-file ~/.tmux.conf \;\
  display 'Reloaded tmux config.'

# Pane movement shortcuts
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize pane shortcuts
bind -r H resize-pane -L 2
bind -r J resize-pane -D 2
bind -r K resize-pane -U 2
bind -r L resize-pane -R 2

# Toggle mouse on with ^B m
bind m set -g mouse on \;\
  display 'Mouse: ON'

# Toggle mouse off with ^B M
bind M set -g mouse off \;\
  display 'Mouse: OFF'

# ======== Theme ========
# if-shell "test -f ~/dotfiles/files/tmux_theme.conf" "source ~/dotfiles/files/tmux_theme.conf"

# pane number display
set -g display-panes-active-colour "colour250" #fg2
set -g display-panes-colour "colour238" #bg1
# pane border
set -g pane-active-border-style "fg=colour214"
set -g pane-border-style "fg=colour239"
# message infos
set -g message-style "bg=colour239,fg=colour223" # bg=bg2, fg=fg1
# writing commands inactive
set -g message-command-style "bg=colour239,fg=colour223" # bg=fg3, fg=bg1

# default statusbar color
set -g status-style "bg=colour237,fg=colour223" # bg=bg1, fg=fg1
set -g status-justify "centre"
set -g status "on"
set -g status-right-length "100"
set -g status-left-length "50"
set -g status-left "#{prefix_highlight}#[fg=colour235,bg=colour246,bold]  #S #[fg=colour246,bg=colour237]"
set -g status-right "#{sysstat_cpu} #{sysstat_mem} #[fg=colour239]#[fg=colour246,bg=colour239] %Y-%m-%d  %H:%M #[fg=colour246]#[fg=colour235,bg=colour246,bold]  #H#[fg=colour246]"

# default window title colors
set-window-option -g window-status-style "bg=colour214,fg=colour237" # bg=yellow, fg=bg1
# default window with an activity alert
set-window-option -g window-status-activity-style "bg=colour237,fg=colour248" # bg=bg1, fg=fg3
# active window title colors
set-window-option -g window-status-current-style "bg=red,fg=colour237" # fg=bg1

setw -g window-status-separator ""
setw -g window-status-format "#[fg=colour246,bg=colour239] #I|#W #[bg=colour237] "
setw -g window-status-current-format "#[fg=colour235,bg=colour214] #I #[fg=colour235, bg=colour214] 裡#W #[bg=colour237] "

# ======= Plugins ========
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'samoshkin/tmux-plugin-sysstat'

# tmux-prefix-highlight
set -g @prefix_highlight_prefix_prompt 'PREFIX'
set -g @prefix_highlight_fg 'colour15'
set -g @prefix_highlight_bg 'colour32'

set -g @prefix_highlight_show_copy_mode 'on'
set -g @prefix_highlight_copy_prompt 'COPY'
set -g @prefix_highlight_copy_mode_attr 'fg=colour235,bg=colour208,bold' # default is 'fg=default,bg=yellow'

set -g @prefix_highlight_empty_has_affixes 'off' # default is 'off'
set -g @prefix_highlight_empty_prompt '  Tmux ' #  ﳶ   
set -g @prefix_highlight_empty_attr 'fg=colour070,bg=colour239' # default is 'fg=default,bg=default'

# tmux-plugin-sysstat
set -g status-interval 5
set -g @sysstat_cpu_color_low 'colour142'
set -g @sysstat_cpu_color_medium 'colour214'
set -g @sysstat_cpu_color_stress 'colour167'
set -g @sysstat_mem_color_low 'colour142'
set -g @sysstat_mem_color_medium 'colour214'
set -g @sysstat_mem_color_stress 'colour167'
set -g @sysstat_cpu_view_tmpl '#[fg=colour109]C:#[default] #[fg=#{cpu.color}]#{cpu.pused}#[default]'
set -g @sysstat_mem_view_tmpl '#[fg=colour109]M:#[default] #[fg=#{mem.color}]#{mem.pused}#[default]'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'
